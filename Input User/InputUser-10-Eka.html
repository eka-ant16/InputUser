<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputUser</title>
</head>
<body>
  <script type="text/javascript" src="style.js"></script>
  <h1>XI RPL 1/10</h1>
  <h2>Pendaftaran hiGirls!</h2>
  <div>
    <form>
      <table>
        <tr>
          <td><label for="nama">Nama Lengkap</label></td>
          <td>:</td>
          <td><input type="text" id="name" placeholder="Masukkan Nama"></td>
        </tr>
        <tr>
          <td><label for="email">E-mail</label></td>
          <td>:</td>
          <td><input type="text" id="email" placeholder="Masukkan E-mail"></td>
        </tr>
        <tr>
          <td><label for="negara">Negara</label></td>
          <td>:</td>
          <td><input type="text" id="negara" list="negara2"></td>
          <datalist id="negara2">
            <option value="Indonesia"></option>
            <option value="Malaysia"></option>
            <option value="Singapura"></option>
            <option value="Thailand"></option>
          </datalist>
        </tr>
        <tr>
          <td><label for="lahir">Tahun Lahir</label></td>
					<td>:</td>
					<td><input type="text" id="lahir" list="lahir2">
            <datalist id="lahir2">
              <option value="1990"></option>
              <option value="1991"></option>
              <option value="1992"></option>
              <option value="1993"></option>
              <option value="1994"></option>
              <option value="1995"></option>
              <option value="1996"></option>
              <option value="1997"></option>
              <option value="1999"></option>
              <option value="2000"></option>
              <option value="2001"></option>
              <option value="2002"></option>
              <option value="2003"></option>
              <option value="2004"></option>
              <option value="2005"></option>
              <option value="2006"></option>
              <option value="2007"></option>
              <option value="2008"></option>
              <option value="2009"></option>
              <option value="2010"></option>
            </datalist>
          </td>
        </tr>
        <tr>
          <td><label>Jenis Kelamin</label></td>
          <td>:</td>
          <td>
            <input type="radio" id="kelamin" name="jenis_kelamin" value="Pria">Pria<br>
            <input type="radio" id="kelamin" name="jenis_kelamin" value="Wanita">Wanita<br>
            <input type="radio" id="kelamin" name="jenis_kelamin" value="Tidak Terdefinisi">Tidak Terdefinisi
          </td>
        </tr>
        <tr>
          <td><button type="button" onclick="myFunction()">Daftar</button></td>
        </tr>
      </table>
    </form>
  </div>
  <div id="show">

  </div>

</body>
</html>
